    <circle cx="125" cy="85" r="0.5" opacity="0.5"/>
    <circle cx="225" cy="65" r="0.5" opacity="0.4"/>
    <circle cx="325" cy="95" r="0.5" opacity="0.5"/>
    
    <circle cx="95" cy="125" r="0.5" opacity="0.5"/>
    <circle cx="195" cy="135" r="0.5" opacity="0.4"/>
    <circle cx="295" cy="115" r="0.5" opacity="0.5"/>
    <circle cx="395" cy="145" r="0.5" opacity="0.4"/>
    
    <circle cx="45" cy="175" r="0.5" opacity="0.4"/>
    <circle cx="145" cy="185" r="0.5" opacity="0.5"/>
    <circle cx="245" cy="165" r="0.5" opacity="0.4"/>
    <circle cx="345" cy="195" r="0.5" opacity="0.5"/>
    
