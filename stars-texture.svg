<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Transparent background -->
  <rect width="400" height="400" fill="transparent"/>
  
  <!-- Stars pattern -->
  <g fill="white" filter="url(#starGlow)">
    <!-- Large bright stars -->
    <circle cx="50" cy="50" r="2" opacity="0.9"/>
    <circle cx="150" cy="80" r="1.5" opacity="0.8"/>
    <circle cx="250" cy="60" r="2" opacity="0.9"/>
    <circle cx="350" cy="90" r="1.5" opacity="0.7"/>
    
    <circle cx="80" cy="150" r="1.5" opacity="0.8"/>
    <circle cx="180" cy="120" r="2" opacity="0.9"/>
    <circle cx="280" cy="140" r="1.5" opacity="0.8"/>
    <circle cx="380" cy="160" r="1" opacity="0.7"/>
    
    <circle cx="40" cy="220" r="1" opacity="0.8"/>
    <circle cx="140" cy="200" r="1.5" opacity="0.9"/>
    <circle cx="240" cy="180" r="2" opacity="0.8"/>
    <circle cx="340" cy="210" r="1.5" opacity="0.7"/>
    
    <circle cx="70" cy="280" r="1.5" opacity="0.8"/>
    <circle cx="170" cy="260" r="1" opacity="0.7"/>
    <circle cx="270" cy="290" r="1.5" opacity="0.9"/>
    <circle cx="370" cy="270" r="2" opacity="0.8"/>
    
    <circle cx="30" cy="350" r="1" opacity="0.7"/>
    <circle cx="130" cy="330" r="1.5" opacity="0.8"/>
    <circle cx="230" cy="360" r="1" opacity="0.9"/>
    <circle cx="330" cy="340" r="1.5" opacity="0.7"/>
    
    <!-- Medium stars -->
    <circle cx="100" cy="30" r="1" opacity="0.6"/>
    <circle cx="200" cy="40" r="1" opacity="0.7"/>
    <circle cx="300" cy="20" r="1" opacity="0.6"/>
    
    <circle cx="60" cy="100" r="1" opacity="0.7"/>
    <circle cx="160" cy="110" r="1" opacity="0.6"/>
    <circle cx="260" cy="90" r="1" opacity="0.7"/>
    <circle cx="360" cy="120" r="1" opacity="0.6"/>
    
    <circle cx="20" cy="180" r="1" opacity="0.6"/>
    <circle cx="120" cy="170" r="1" opacity="0.7"/>
    <circle cx="220" cy="160" r="1" opacity="0.6"/>
    <circle cx="320" cy="190" r="1" opacity="0.7"/>
    
    <circle cx="90" cy="240" r="1" opacity="0.7"/>
    <circle cx="190" cy="230" r="1" opacity="0.6"/>
    <circle cx="290" cy="250" r="1" opacity="0.7"/>
    <circle cx="390" cy="240" r="1" opacity="0.6"/>
    
    <circle cx="50" cy="310" r="1" opacity="0.6"/>
    <circle cx="150" cy="300" r="1" opacity="0.7"/>
    <circle cx="250" cy="320" r="1" opacity="0.6"/>
    <circle cx="350" cy="310" r="1" opacity="0.7"/>
    
    <circle cx="10" cy="380" r="1" opacity="0.6"/>
    <circle cx="110" cy="370" r="1" opacity="0.7"/>
    <circle cx="210" cy="390" r="1" opacity="0.6"/>
    <circle cx="310" cy="380" r="1" opacity="0.7"/>
    
    <!-- Small stars -->
