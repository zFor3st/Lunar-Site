    <circle cx="285" cy="265" r="0.5" opacity="0.4"/>
    <circle cx="385" cy="295" r="0.5" opacity="0.5"/>
    
    <circle cx="35" cy="325" r="0.5" opacity="0.5"/>
    <circle cx="135" cy="335" r="0.5" opacity="0.4"/>
    <circle cx="235" cy="315" r="0.5" opacity="0.5"/>
    <circle cx="335" cy="345" r="0.5" opacity="0.4"/>
    
    <circle cx="5" cy="375" r="0.5" opacity="0.4"/>
    <circle cx="105" cy="385" r="0.5" opacity="0.5"/>
    <circle cx="205" cy="365" r="0.5" opacity="0.4"/>
    <circle cx="305" cy="395" r="0.5" opacity="0.5"/>
  </g>
  
  <!-- Twinkling animation for some stars -->
  <g fill="white">
    <circle cx="150" cy="80" r="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="140" r="1.5">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="180" r="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="270" r="2">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
